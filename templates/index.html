<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Resolver</title>
</head>
<body>
    <h1>Enter Your Issue</h1>
    <form action="/result" method="post">
        <label for="issue">Issue Description:</label><br>
        <textarea name="issue" id="issue" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Get Resolution</button>
    </form>
</body>
</html>
